	 function loadDate(msg){
         //整合前端数据(地图数据)
         var data=msg.footPrintsTripVoList;
         var dataArray=[];
         data2017=data.footPrints2017VO;
         //是否展示2017提示
         if(!msg.goToRecord){
         $(".show-tip").removeClass("hide");
         }
         for(var k=0;k<data.length;k++){ //一维长度为i,i为变量，可以根据实际情改变
         	dataArray[k]=[data[k].deptCityCode,data[k].returnCityVO];
         }
         getEcharts(dataArray);

         // 头像
         if(msg.imgUrl != null || msg.imgUrl != "null"){
        	$(".user_img").attr('src', msg.imgUrl);
         }

         // 入队时间
         if(msg.useDays != null && msg.useDays != "null"){
         	$("#page_useDays").text(msg.useDays);
         } else {
         	$("#page_useDays").text(0);
         }
         // 航司
         if(msg.airLines == null || msg.airLines.length == 0 || msg.airLines == "undifined"){
         	$("#page_airline").text("暂无");
         	$("#page_airline_list").html("<p class='gray_color'>暂无数据~</p>");
         } else {
         	var airLines = "";
         	for(var i = 0; i < msg.airLines.length && i < 5; i++){
         		airLines = airLines + msg.airLines[i] + " ";
         	}
         	$("#page_airline").text(airLines);
			// 空中突击
         	if(msg.ticketInfos != null && msg.ticketInfos.length > 0){
         	    // 航司
			    var airLinesArr = new Array("");
	         	for(var i = 0; i < msg.ticketInfos.length && i < 5; i++){
	         		airLinesArr.push("<p>");
	         		airLinesArr.push(i + 1);
	         		airLinesArr.push("、");
	         		airLinesArr.push(msg.ticketInfos[i].marketAirLine);
	         		airLinesArr.push("(");
	         		airLinesArr.push(msg.ticketInfos[i].fromCity);
	         		airLinesArr.push("-");
	         		airLinesArr.push(msg.ticketInfos[i].arriveCity);
	         		airLinesArr.push(")</p>");
	         	}
	         	$("#page_airline_list").html(airLinesArr.join(""));
	         }
         }

         // 行军时长
         $(".page_journeyTime").text(decimal(msg.journeyTime / 60, 2));
         // 行军历史
         if(msg.ticketInfos != null && msg.ticketInfos.length > 0){
         	var ticketInfos = new Array("");
         	for(var i = 0; i < msg.ticketInfos.length && i < 5; i++){
         		ticketInfos.push("<p>");
         		ticketInfos.push(i + 1);
         		ticketInfos.push("、");
         		ticketInfos.push(msg.ticketInfos[i].fromCity);
         		ticketInfos.push("-");
         		ticketInfos.push(msg.ticketInfos[i].arriveCity);
         		ticketInfos.push(":");
         		ticketInfos.push(Math.floor(msg.ticketInfos[i].costTime / 60));
         		ticketInfos.push("时");
         		ticketInfos.push(msg.ticketInfos[i].costTime % 60);
         		ticketInfos.push("分");
         		ticketInfos.push("</p>");
         	}
         	$("#page_journeyTime_list").html(ticketInfos.join(""));
         }else if(msg.trainInfos != null && msg.trainInfos.length > 0){
         	var trainInfos = new Array("");
         	for(var i = 0; i < msg.trainInfos.length && i < 5; i++){
         		trainInfos.push("<p>");
         		trainInfos.push(i + 1);
         		trainInfos.push("、");
         		trainInfos.push(msg.trainInfos[i].fromCity);
         		trainInfos.push("-");
         		trainInfos.push(msg.trainInfos[i].arriveCity);
         		trainInfos.push(":");
         		trainInfos.push(Math.floor(msg.trainInfos[i].costTime / 60));
         		trainInfos.push("时");
         		trainInfos.push(msg.trainInfos[i].costTime % 60);
         		trainInfos.push("分");
         		trainInfos.push("</p>");
         	}
         	$("#page_journeyTime_list").html(trainInfos.join(""));
     	 }else{
         	$("#page_journeyTime_list").html("<p class='gray_color'>您暂无行军记录~</p>");
         }

      	// 城市个数
         $(".page_citysize").text(msg.cityNo);
         // 我的城池
         var citys = "";
         if(msg.citys != null && msg.citys.length > 0){
         	citys = msg.citys[0];
         	for(var i = 1; i < msg.citys.length; i++){
         		citys = citys + " . " + msg.citys[i];
         	}
         	$("#page_citys").html(citys);
         	$("#page_citys").removeClass("gray_color");
         }else{
         	$("#page_citys").html("<p class='gray_color'>暂无数据~</p>");
         }

         // 空中突击
         if(msg.ticketInfos != null && msg.ticketInfos.length > 0){
         	var ticketInfos = new Array("");
         	for(var i = 0; i < msg.ticketInfos.length && i < 5; i++){
         		ticketInfos.push("<p>");
         		ticketInfos.push(i + 1);
         		ticketInfos.push("、");
         		ticketInfos.push(msg.ticketInfos[i].fromCity);
         		ticketInfos.push("-");
         		ticketInfos.push(msg.ticketInfos[i].arriveCity);
         		ticketInfos.push("</p>");
         	}
         	if(ticketInfos.length > 5){
         		ticketInfos.push("<p id='page_ticket_more'>.........</p><div id='page_ticket_more_info' class='hide'>");//class='hide'
         		for(var i = 5; i < msg.ticketInfos.length; i++){
	     			ticketInfos.push("<p>");
         		    ticketInfos.push(i + 1);
         		    ticketInfos.push("、");
         		    ticketInfos.push(msg.ticketInfos[i].fromCity);
         		    ticketInfos.push("-");
         		    ticketInfos.push(msg.ticketInfos[i].arriveCity);
         		    ticketInfos.push("</p>");
         		}
         		ticketInfos.push("</div>");
         	}
         	$("#page_ticket_times").text(msg.ticketInfos.length);
         	$("#page_ticket_list").html(ticketInfos.join(""));
         }else{
         	$("#page_ticket_times").text("0");
         	$("#page_ticket_list").html("<p class='gray_color'>您还未参加过空中突击~</p>");
         }

         // 陆地突击
         if(msg.trainInfos != null && msg.trainInfos.length > 0){
         	var trainInfos = new Array("");
         	for(var i = 0; i < msg.trainInfos.length && i < 5; i++){
         		trainInfos.push("<p>");
         		trainInfos.push(i + 1);
         		trainInfos.push("、");
         		trainInfos.push(msg.trainInfos[i].fromCity);
         		trainInfos.push("-");
         		trainInfos.push(msg.trainInfos[i].arriveCity);
         		trainInfos.push("</p>");
         	}
         	if(msg.trainInfos.length > 5){
         		trainInfos.push("<p id='page_train_more'>.........</p><div id='page_train_more_info' class='hide'>");//class='hide'
         		for(var i = 5; i < msg.trainInfos.length; i++){
	     			trainInfos.push("<p>");
	         		trainInfos.push(i + 1);
	         		trainInfos.push("、");
	         		trainInfos.push(msg.trainInfos[i].fromCity);
	         		trainInfos.push("-");
	         		trainInfos.push(msg.trainInfos[i].arriveCity);
	         		trainInfos.push("</p>");
         		}
         		trainInfos.push("</div>");
         	}

         	$("#page_train_times").text(msg.trainInfos.length);
         	$("#page_train_list").html(trainInfos.join(""));
         }else{
         	$("#page_train_times").text("0");
         	$("#page_train_list").html("<p class='gray_color'>您还未参加过陆地突击~</p>");
         }

         // 占领基地
         if(msg.hotelInfos != null && msg.hotelInfos.length > 0){
         	var hotelInfos = new Array("");
         	var duringDark = 0;
         	for(var i = 0; i < msg.hotelInfos.length && i < 5; i++){
         		hotelInfos.push("<p>");
         		hotelInfos.push(i + 1);
         		hotelInfos.push("、");
         		hotelInfos.push(msg.hotelInfos[i].arriveCity);
         		hotelInfos.push("：");
         		hotelInfos.push(msg.hotelInfos[i].hotelName);
         		hotelInfos.push("(");
         		hotelInfos.push(msg.hotelInfos[i].livingNights + 1);
         		hotelInfos.push("天");
         		hotelInfos.push(msg.hotelInfos[i].livingNights);
         		hotelInfos.push("晚)");
         		hotelInfos.push("</p>");

         		duringDark = duringDark + msg.hotelInfos[i].livingNights;
         	}
         	if(msg.hotelInfos.length > 5){
         		hotelInfos.push("<p id='page_hotel_more'>.........</p><div id='page_hotel_more_info' class='hide'>");//class='hide'
         		for(var i = 5; i < msg.hotelInfos.length; i++){
	     			hotelInfos.push("<p>");
	         		hotelInfos.push(i + 1);
	         		hotelInfos.push("、");
	         		hotelInfos.push(msg.hotelInfos[i].arriveCity);
	         		hotelInfos.push("：");
	         		hotelInfos.push(msg.hotelInfos[i].hotelName);
	         		hotelInfos.push("(");
	         		hotelInfos.push(msg.hotelInfos[i].livingNights + 1);
	         		hotelInfos.push("天");
	         		hotelInfos.push(msg.hotelInfos[i].livingNights);
	         		hotelInfos.push("晚)");
	         		hotelInfos.push("</p>");

	         		duringDark = duringDark + msg.hotelInfos[i].livingNights;
         		}
         		hotelInfos.push("</div>");
         	}

         	$("#page_capture").text(msg.hotelInfos.length + "个" + duringDark + "夜");
         	$("#page_capture_list").html(hotelInfos.join(""));
         }else{
         	$("#page_capture").text("0个共计0夜");
         	$("#page_capture_list").html("<p class='gray_color'>您还未占领过任何基地~</p>");
         }

         $("#page_parChnName").text(msg.parChnName);
         // 帐号创建时间
       	 $("#page_createTime").text(getFormatDateByLong(msg.createTime, "yyyy年MM月dd日"));
	     //填充前端数据
         $("#page_percentage").text(msg.percentage);
         // 是否显示部门排名
         if(msg.isShowDeptPer == null || msg.isShowDeptPer == "null" || msg.isShowDeptPer != "1" || msg.percentageForDept == null || msg.percentageForDept == "null"){
         	$(".page_dept_info").addClass("hide");
         }else{
         	// 部门排名百分比
         	$("#page_percentage_of_dept").text(msg.percentageForDept);
         }
    }

    function getEcharts(msg){
        // Step:3 conifg ECharts's path, link to echarts.js from current page.
        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        require.config({
            paths: {
                echarts: './js'
            }
        });

        // Step:4 require echarts and use it in the callback.
        // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
        require(
            [
                'echarts',
                'echarts/chart/map'
            ],
            function (ec) {
                // --- 地图 ---
                var myChart2 = ec.init(document.getElementById('mainMap'));
                myChart2.setOption({
                    dataRange: {
                        min : 1,
                        max : 2,
                        splitNumber:2,
                        orient: 'vertical',
                         x: '85%',                 // 水平安放位置，默认为全图左对齐，可选为：
                                       // 'center' ¦ 'left' ¦ 'right'
                                       // ¦ {number}（x坐标，单位px）
                         y: '100px',
                           itemWidth: 30,             // 值域图形宽度，线性渐变水平布局宽度为该值 * 10
            itemHeight: 5,
             padding: 5,
                        calculable : false,
                        color: ['#45A6DB', 'orange'],
                        text: ['飞机', '火车'],
                        　selectedMode: false,
                        textStyle:{
                         fontSize: 15,
                         fontWeight: 'bolder',
                            color:'#ccc'
                        }
                    },
                    series : [
                        {
                            name: '全国',
                            type: 'map',
                            roam: true,
                            hoverable: false,
                            mapType: 'china',
                            itemStyle:{
                                normal:{
                                    borderColor:'#B4B4B4',
                                    borderWidth:0.5,
                                    areaStyle:{
                                        color: '#fff'
                                    }
                                }
                            },
                            data:[],
                            markLine : {
                                smooth:true,
                                symbol: ['none', 'circle'],
                                symbolSize : 2,
                                itemStyle : {
                                    normal: {
                                        color:'#fff',
                                        borderWidth:2,
                                        borderColor:'rgba(30,144,255,0.5)'
                                    }
                                },
                                data : [

    /**
	*转换long值为日期字符串
	* @param l long值
	* @param pattern 格式字符串,例如：yyyy-MM-dd hh:mm:ss
	* @return 符合要求的日期字符串
	*/
	function getFormatDateByLong(l, pattern) {
//		return getFormatDate(new Date(l), pattern);
		var date;
		if(l == 0 || l == null || l == "null"){
			date = new Date();
		} else {
			date = new Date(l);
		}
		var datetime = date.getFullYear()
                + "年"// "年"
                + ((date.getMonth() + 1) > 10 ? (date.getMonth() + 1) : "0"
                        + (date.getMonth() + 1))
                + "月"// "月"
                + (date.getDate() < 10 ? "0" + date.getDate() : date
                        .getDate())
                + "日"
//              + (date.getHours() < 10 ? "0" + date.getHours() : date
//                      .getHours());
//              + ":"
//              + (date.getMinutes() < 10 ? "0" + date.getMinutes() : date
//                      .getMinutes())
//              + ":"
//              + (date.getSeconds() < 10 ? "0" + date.getSeconds() : date
//                      .getSeconds());
        return datetime;
	}

	//对多位小数进行四舍五入
	//num是要处理的数字  v为要保留的小数位数
	function decimal(num,v){
		var vv = Math.pow(10,v);
		return Math.round(num*vv)/vv;
	}
